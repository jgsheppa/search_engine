basePath: /
definitions:
  controllers.ApiError:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
  controllers.SwaggerSearchResponse:
    properties:
      response:
        items:
          $ref: '#/definitions/controllers.swaggerResponse'
        type: array
      suggestion:
        items:
          $ref: '#/definitions/controllers.swaggerSuggestion'
        type: array
      total:
        example: 1
        type: integer
    type: object
  controllers.swaggerResponse:
    properties:
      author:
        description: Author of article
        example: Alex Appleton
        type: string
      id:
        example: 1
        type: integer
      title:
        description: Title of article
        example: How to be awesome
        type: string
      topic:
        description: Topics of article
        example: Awesome Stuff
        type: string
      url:
        description: URL of article
        example: www.bestpracticer.com/awesome-article
        type: string
    type: object
  controllers.swaggerSuggestion:
    properties:
      incr:
        example: false
        type: boolean
      payload:
        example: Pair
        type: string
      score:
        example: 70.7
        type: number
      term:
        example: Pair
        type: string
    type: object
  models.Article:
    properties:
      author:
        description: Author of article
        type: string
      document:
        description: Document name, if possible a UUID
        type: string
      id:
        type: integer
      title:
        description: Title of article
        type: string
      topic:
        description: Topics of article
        type: string
      url:
        description: URL of article
        type: string
    type: object
  models.Guide:
    properties:
      document:
        description: Document name, if possible a UUID
        type: string
      title:
        description: Title of article
        type: string
      topic:
        description: Topics of article
        type: string
      url:
        description: URL of article
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: This is a search engine built with Redisearch
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: BestPracticer Search Engine
  version: "1.0"
paths:
  /api/document/article:
    post:
      parameters:
      - description: The body to create a Redis document for an article
        in: body
        name: Body
        required: true
        schema:
          items:
            $ref: '#/definitions/models.Article'
          type: array
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/models.Article'
            type: array
        "422":
          description: ""
      summary: Post documents to Redisearch
      tags:
      - Document
  /api/document/delete/{documentName}:
    delete:
      operationId: documentName
      parameters:
      - description: search term
        in: path
        name: documentName
        required: true
        type: string
      responses:
        "200":
          description: Ok
          schema:
            type: string
      summary: Delete documents from Redisearch
      tags:
      - Document
  /api/document/guide/{url}:
    post:
      parameters:
      - description: URL path of guidebook
        in: path
        name: url
        required: true
        type: string
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/models.Guide'
            type: array
        "422":
          description: ""
      summary: Post documents to Redisearch
      tags:
      - Document
  /api/index/create/:
    post:
      responses:
        "200":
          description: Ok
          schema:
            type: string
      summary: Delete all documents from Redisearch
      tags:
      - Index
  /api/index/create/articles:
    post:
      responses:
        "200":
          description: Ok
          schema:
            type: string
      summary: Delete all documents from Redisearch
      tags:
      - Index
  /api/index/delete/:
    delete:
      responses:
        "200":
          description: Ok
          schema:
            type: string
      summary: Delete all documents from Redisearch
      tags:
      - Index
  /api/search/{term}/{service}:
    get:
      operationId: term
      parameters:
      - description: Search by keyword
        in: path
        name: term
        required: true
        type: string
      - description: 'Options: guide or article'
        in: path
        name: service
        type: string
      - description: Sort by field
        in: query
        name: sort
        type: string
      - description: Ascending?
        in: query
        name: ascending
        type: boolean
      - description: Limit number of results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Ok
          schema:
            $ref: '#/definitions/controllers.SwaggerSearchResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.ApiError'
        "500":
          description: Server Error
          schema:
            $ref: '#/definitions/controllers.ApiError'
      summary: Search Redisearch documents
      tags:
      - Search
schemes:
- http
- https
swagger: "2.0"
